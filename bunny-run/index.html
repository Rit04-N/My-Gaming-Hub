<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Duck Rescue | Survival Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1 class="game-title">DUCK RESCUE</h1>

        <div id="statusOverlay" class="overlay">
            <h1 id="statusTitle">READY?</h1>
            <p id="highScoreText">High Score: 0</p>
            <p id="finalDeathText" style="font-size: 0.9rem; color: #e74c3c;"></p>
            <button class="btn start-btn" onclick="startGame()">‚ñ∂ START GAME</button>
            <a href="../index.html" class="back-link">‚Üê Back to Hub</a>
        </div>

        <div class="header">
            <div class="stat-box">Saved: <span id="scoreDisplay">0</span></div>
            <div class="stat-box">Best: <span id="highScoreDisplay">0</span></div>
        </div>

        <div class="sub-header">
            <div class="lives-box">Lives: <span id="livesDisplay">‚ù§‚ù§‚ù§‚ù§‚ù§</span></div>
            <div class="death-box">Lost: <span id="deathDisplay">0</span> üíÄ</div>
        </div>

        <div class="boost-container">
            <div id="boostBar"></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="ui-layer">
            <button class="btn pause-btn" onclick="togglePause()">‚è∏ PAUSE</button>
        </div>

        <div class="instructions">
            <p><strong>PC:</strong> Arrow Keys/WASD to Swim | Space to Boost</p>
            <p><strong>Mobile:</strong> Drag to Swim | Double Tap to Boost</p>
            <p style="color: #e74c3c;">‚ö†Ô∏è The Crocodile eats YOU and the BABIES!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
